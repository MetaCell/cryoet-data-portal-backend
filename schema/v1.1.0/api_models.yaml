name: cdp-dataset-config
id: cdp-dataset-config
version: 1.1.0
description: Schema for dataset configs
imports:
- linkml:types
- ./common
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/

enums:
  # ============================================================================
  # Controlled vocabularies
  # ============================================================================
  tomogram_type:
    description: Describes a tomogram's usage
    permissible_values:
      CANONICAL:
        description: This tomogram was submitted by the dataset author
      UNKNOWN:
        description: Tomogram's was not submitted by the dataset author
classes:

  # ============================================================================
  # Mixins
  # ============================================================================
  IDMixin:
    mixin: true
    attributes:
      id:
        exact_mappings:
          - cdp-common:api_sequential_identifier
  DateStampedEntityMixin:
    description: A set of dates at which a data item was deposited, published and last modified.
    mixin: true
    attributes:
      deposition_date:
        exact_mappings:
          - cdp-common:deposition_date
      release_date:
        exact_mappings:
          - cdp-common:release_date
      last_modified_date:
        exact_mappings:
          - cdp-common:last_modified_date
  CrossReferencedEntityMixin:
    description: A set of cross-references to other databases and publications.
    mixin: true
    attributes:
      publications:
        range: cdp-common:DOI_LIST
        recommended: true
        description: Comma-separated list of DOIs for publications associated with the dataset.
      related_database_entries:
        range: cdp-common:EMPIAR_EMDB_PDB_LIST
        recommended: true
        description: Comma-separated list of related database entries for the dataset.
      related_database_links: # DEPRECATED
        range: string
        description: Comma-separated list of related database links for the dataset.
      dataset_citations: # DEPRECATED
        range: string
        description: Comma-separated list of DOIs for publications citing the dataset.
  S3PrefixedEntityMixin:
    description: An entity with s3/https prefixes
    mixin: true
    attributes:
      s3_prefix:
        exact_mappings:
          - cdp-common:api_s3_prefix
      https_prefix:
        exact_mappings:
          - cdp-common:api_https_prefix
  AuthorEntityMixin:
    description: An entity with author data
    mixin: true
    attributes:
      author_list_order:
        exact_mappings:
          - cdp-common:api_author_list_order
      name:
        exact_mappings:
          - cdp-common:author_name
      email:
        exact_mappings:
          - cdp-common:author_email
      affiliation_name:
        exact_mappings:
          - cdp-common:author_affiliation_name
      affiliation_address:
        exact_mappings:
          - cdp-common:author_affiliation_address
      affiliation_identifier:
        exact_mappings:
          - cdp-common:author_affiliation_identifier
      corresponding_author_status:
        exact_mappings:
          - cdp-common:author_corresponding_author_status
      primary_author_status:
        exact_mappings:
          - cdp-common:author_primary_author_status
      orcid:
        exact_mappings:
          - cdp-common:author_orcid
  # ============================================================================

  # ============================================================================
  # Entities
  # ============================================================================
  AnnotationAuthor:
    mixins:
      - IDMixin
      - AuthorEntityMixin
    description: Author of an annotation
    attributes:
      annotation:
        range: Annotation
        inverse: Annotation.authors
    annotations:
      plural: AnnotationAuthors
  AnnotationFile:
    mixins:
      - IDMixin
    description: Files associated with an annotation
    attributes:
      annotation:
        range: Annotation
        inverse: Annotation.authors
      shape_type:
        range: annotation_file_shape_type_enum
      format:
        exact_mappings:
          - cdp-common:api_file_format
      s3_path:
        exact_mappings:
          - cdp-common:api_s3_path
      https_path:
        exact_mappings:
          - cdp-common:api_https_path
      is_visualization_default:
        exact_mappings:
          - cdp-common:annotation_source_file_is_visualization_default
    annotations:
      plural: AnnotationFiles
  Annotation:
    mixins:
      - IDMixin
      - DateStampedEntityMixin
    description: Metadata about an annotation for a run
    attributes:
      deposition:
        range: Deposition
        inverse: Deposition.annotations
      tomogram_voxel_spacing:
        range: TomogramVoxelSpacing
        inverse: TomogramVoxelSpacing.annotations
      s3_metadata_path:
        exact_mappings:
          - cdp-common:api_s3_path
      https_metadata_path:
        exact_mappings:
          - cdp-common:api_https_path
      annotation_publication:
        exact_mappings:
          - cdp-common:annotation_publications
      annotation_method:
        exact_mappings:
          - cdp-common:annotation_method
      ground_truth_status:
        exact_mappings:
          - cdp-common:annotation_ground_truth_status
      object_id:
        exact_mappings:
          - cdp-common:annotation_object_id
      object_name:
        exact_mappings:
          - cdp-common:annotation_object_name
      object_description:
        exact_mappings:
          - cdp-common:annotation_object_description
      object_state:
        exact_mappings:
          - cdp-common:annotation_object_state
      object_count:
        exact_mappings:
          - cdp-common:annotation_object_count
      confidence_precision:
        exact_mappings:
          - cdp-common:annotation_confidence_precision
      confidence_recall:
        exact_mappings:
          - cdp-common:annotation_confidence_recall
      ground_truth_used:
        exact_mappings:
          - cdp-common:annotation_ground_truth_used
      annotation_software:
        exact_mappings:
          - cdp-common:annotation_software
      is_curator_recommended:
        exact_mappings:
          - cdp-common:annotation_is_curator_recommended
      method_type:
        exact_mappings:
          - cdp-common:annotation_method_type
    annotations:
      plural: Annotations
  DatasetAuthor:
    mixins:
      - IDMixin
    description: An author of a dataset
    attributes:
      dataset:
        range: Dataset
        inverse: Dataset.authors
      author_list_order:
        exact_mappings:
          - cdp-common:api_author_list_order
      name:
        exact_mappings:
          - cdp-common:author_name
      email:
        exact_mappings:
          - cdp-common:author_email
      affiliation_name:
        exact_mappings:
          - cdp-common:author_affiliation_name
      affiliation_address:
        exact_mappings:
          - cdp-common:author_affiliation_address
      affiliation_identifier:
        exact_mappings:
          - cdp-common:author_affiliation_identifier
      corresponding_author_status:
        exact_mappings:
          - cdp-common:author_corresponding_author_status
      primary_author_status:
        exact_mappings:
          - cdp-common:author_primary_author_status
      orcid:
        exact_mappings:
          - cdp-common:author_orcid
      annotation_id:
        exact_mappings:
          - cdp-common:api_sequential_identifier
    annotations:
      plural: DatasetAuthors
  DatasetFunding:
    mixins:
      - IDMixin
    description: Information about how a dataset was funded
    attributes:
      dataset:
        range: Dataset
        inverse: Dataset.authors
      funding_agency_name:
        exact_mappings:
          - cdp-common:funding_agency_name
      grant_id:
        exact_mappings:
          - cdp-common:funding_grant_id
    annotations:
      plural: DatasetFunding
  Datasets:
    mixins:
      - IDMixin
      - DateStampedEntityMixin
      - CrossReferencedEntityMixin
      - S3PrefixedEntityMixin
    description: An author of a dataset
    attributes:
      deposition:
        range: Deposition
        inverse: Deposition.datasets
      funding_sources:
        range: DatasetFunding
        inverse: DatasetFunding.dataset
        multivalued: true
      runs:
        range: Run
        inverse: Run.dataset
        multivalued: true
      dataset_authors:
        range: DatasetAuthor
        multivalued: true
        inverse: DatasetAuthor.dataset
      title:
        exact_mappings:
        - cdp-common:dataset_title
      description:
        exact_mappings:
        - cdp-common:dataset_description
      organism_name:
        exact_mappings:
          -  cdp-common:organism_name
      organism_taxid:
        exact_mappings:
          - cdp-common:organism_taxid
      tissue_name:
        exact_mappings:
          - cdp-common:tissue_name
      tissue_id:
        exact_mappings:
          - cdp-common:tissue_id
      cell_name:
        exact_mappings:
          - cdp-common:cell_name
      cell_type_id:
        exact_mappings:
          - cdp-common:cell_type_id
      cell_strain_name:
        exact_mappings:
          - cdp-common:cell_strain_name
      cell_strain_id:
        exact_mappings:
          - cdp-common:cell_strain_id
      sample_preparation:
        exact_mappings:
          - cdp-common:sample_preparation
      grid_preparation:
        exact_mappings:
          - cdp-common:grid_preparation
      other_setup:
        exact_mappings:
          - cdp-common:preparation_other_setup
      key_photo_url:
        exact_mappings:
          - cdp-common:dataset_key_photo_url
      key_photo_thumbnail_url:
        exact_mappings:
          - cdp-common:dataset_key_photo_thumbnail_url
      cell_component_name:
        exact_mappings:
          - cdp-common:cell_component_name
      cell_component_id:
        exact_mappings:
          - cdp-common:cell_component_id
    annotations:
      plural: Datasets
  Run:
    mixins:
      - IDMixin
      - S3PrefixedEntityMixin
    attributes:
      dataset:
        range: Dataset
        required: true
        inverse: Dataset.runs
      tiltseries:
        range: Tiltseries
        multivalued: true
        inverse: Tiltseries.run
      tomogram_voxel_spacings:
        range: TomogramVoxelSpacing
        multivalued: true
        inverse: TomogramVoxelSpacing.run
      name:
        exact_mappings:
          - cdp-common:api_run_name
    annotations:
      plural: Runs
  Tiltseries:
    mixins:
      - IDMixin
    attributes:
      run:
        range: Run
        required: true
        inverse: Run.tiltseries
      s3_omezarr_dir:
        exact_mappings:
          - cdp-common:tiltseries_s3_omezarr_dir
      s3_mrc_bin1:
        exact_mappings:
          - cdp-common:tiltseries_s3_mrc_bin1
      https_omezarr_dir:
        exact_mappings:
          - cdp-common:tiltseries_https_omezarr_dir
      https_mrc_bin1:
        exact_mappings:
          - cdp-common:tiltseries_https_mrc_bin1
      s3_collection_metadata:
        exact_mappings:
          - cdp-common:tiltseries_s3_collection_metadata
      https_collection_metadata:
        exact_mappings:
          - cdp-common:tiltseries_https_collection_metadata
      s3_angle_list:
        exact_mappings:
          - cdp-common:tiltseries_s3_angle_list
      https_angle_list:
        exact_mappings:
          - cdp-common:tiltseries_https_angle_list
      s3_alignment_file:
        exact_mappings:
          - cdp-common:tiltseries_s3_alignment_file
      https_alignment_file:
        exact_mappings:
          - cdp-common:tiltseries_https_alignment_file
      acceleration_voltage:
        exact_mappings:
          - cdp-common:tiltseries_acceleration_voltage
      spherical_abberation_constant:
        exact_mappings:
          - cdp-common:api_tiltseries_spherical_aberration_constant
      microscope_manufacturer:
        exact_mappings:
          - cdp-common:tiltseries_microscope_manufacturer
      microscope_model:
        exact_mappings:
          - cdp-common:tiltseries_microscope_model
      microscope_energy_filter:
        exact_mappings:
          - cdp-common:tiltseries_microscope_energy_filter
      microscope_phase_plate:
        exact_mappings:
          - cdp-common:tiltseries_microscope_phase_plate
      microscope_image_corrector:
        exact_mappings:
          - cdp-common:tiltseries_microscope_image_corrector
      microscope_additional_info:
        exact_mappings:
          - cdp-common:tiltseries_microscope_additional_info
      camera_manufacturer:
        exact_mappings:
          - cdp-common:tiltseries_camera_manufacturer
      camera_model:
        exact_mappings:
          - cdp-common:tiltseries_camera_model
      tilt_min:
        exact_mappings:
          - cdp-common:api_tiltseries_tilt_min
      tilt_max:
        exact_mappings:
          - cdp-common:api_tiltseries_tilt_max
      tilt_range:
        exact_mappings:
          - cdp-common:api_tiltseries_tilt_range
      tilt_step:
        exact_mappings:
          - cdp-common:api_tiltseries_tilt_step
      tilting_scheme:
        exact_mappings:
          - cdp-common:tiltseries_tilting_scheme
      tilt_axis:
        exact_mappings:
          - cdp-common:api_tiltseries_tilt_axis
      total_flux:
        exact_mappings:
          - cdp-common:api_tiltseries_total_flux
      data_acquisition_software:
        exact_mappings:
          - cdp-common:tiltseries_data_acquisition_software
      related_empiar_entry:
        exact_mappings:
          - cdp-common:tiltseries_related_empiar_entry
      binning_from_frames:
        exact_mappings:
          - cdp-common:api_tiltseries_binning_from_frames
      tilt_series_quality:
        exact_mappings:
          - cdp-common:api_tiltseries_tilt_series_quality
      is_aligned:
        exact_mappings:
          - cdp-common:tiltseries_is_aligned
      pixel_spacing:
        exact_mappings:
          - cdp-common:api_tiltseries_pixel_spacing
      aligned_tiltseries_binning:
        exact_mappings:
          - cdp-common:api_tiltseries_aligned_tiltseries_binning
      tiltseries_frames_count:
        exact_mappings:
          - cdp-common:tiltseries_tiltseries_frames_count
    annotations:
      plural: Tiltseries
  TomogramAuthor:
    mixins:
      - IDMixin
      - AuthorEntityMixin
    description: Author of a tomogram
    attributes:
      tomogram:
        range: Tomogram
        inverse: Tomogram.authors
    annotations:
      plural: TomogramAuthors
  TomogramVoxelSpacing:
    mixins:
      - IDMixin
      - S3PrefixedEntityMixin
    description: Voxel spacings for a run
    attributes:
      run:
        range: Run
        inverse: run.tomogram_voxel_spacings
      voxel_spacing:
        exact_mappings:
          - cdp-common:api_tomogram_voxel_spacing
    annotations:
      plural: TomogramVoxelSpacings
  Tomograms:
    mixins:
      - IDMixin
      - S3PrefixedEntityMixin
    description: Metadata describing a tomogram.
    attributes:
      name:
        exact_mappings:
          - cdp-common:tomogram_name
      size_x:
        exact_mappings:
          - cdp-common:api_tomogram_size_x
      size_y:
        exact_mappings:
          - cdp-common:api_tomogram_size_y
      size_z:
        exact_mappings:
          - cdp-common:api_tomogram_size_z
      voxel_spacing:
        exact_mappings:
          - cdp-common:api_tomogram_voxel_spacing
      fiducial_alignment_status:
        exact_mappings:
          - cdp-common:api_tomogram_fiducial_alignment_status
      reconstruction_method:
        exact_mappings:
          - cdp-common:api_tomogram_reconstruction_method
      processing:
        exact_mappings:
          - cdp-common:tomogram_processing
      is_canonical:
        range: boolean
        description: whether this tomogram is canonical for the run
      s3_omezarr_dir:
        exact_mappings:
          - cdp-common:tomogram_s3_omezarr_dir
      https_omezarr_dir:
        exact_mappings:
          - cdp-common:tomogram_https_omezarr_dir
      s3_mrc_scale0:
        exact_mappings:
          - cdp-common:tomogram_s3_mrc_scale0
      https_mrc_scale0:
        exact_mappings:
          - cdp-common:tomogram_https_mrc_scale0
      scale0_dimensions:
        exact_mappings:
          - cdp-common:tomogram_scale0_dimensions
      scale1_dimensions:
        exact_mappings:
          - cdp-common:tomogram_scale1_dimensions
      scale2_dimensions:
        exact_mappings:
          - cdp-common:tomogram_scale2_dimensions
      ctf_corrected:
        exact_mappings:
          - cdp-common:tomogram_ctf_corrected
      offset_x:
        range: integer
        required: true
        description: x offset data relative to the canonical tomogram in pixels
        unit:
          descriptive_name: pixels
          symbol: px
      offset_y:
        range: integer
        required: true
        description: y offset data relative to the canonical tomogram in pixels
        unit:
          descriptive_name: pixels
          symbol: px
      offset_z:
        range: integer
        required: true
        description: z offset data relative to the canonical tomogram in pixels
        unit:
          descriptive_name: pixels
          symbol: px
      affine_transformation_matrix:
          description: The flip or rotation transformation of this author submitted tomogram is indicated here
          range: Any
          array:
            exact_number_dimensions: 2
            dimensions:
              - exact_cardinality: 4
              - exact_cardinality: 4
      key_photo_url:
        exact_mappings:
          - cdp-common:tomogram_key_photo_url
      key_photo_thumbnail_url:
        exact_mappings:
          - cdp-common:tomogram_key_photo_thumbnail_url
      neuroglancer_config:
        exact_mappings:
          - cdp-common:tomogram_neuroglancer_config
      type:
        range: TomogramType
      deposition:
        range: Deposition
        inverse: deposition.tomograms
      tomogram_voxel_spacing:
        range: TomogramVoxelSpacing
        inverse: tomogram_voxel_spacing.tomograms
    annotations:
      plural: Tomograms
  # ============================================================================
