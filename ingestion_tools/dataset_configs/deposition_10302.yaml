annotations:
  - metadata:
      annotation_object:
        id: GO:0016020
        name: membrane
        description: ~
        state: ~
      dates: &repo-dates
        deposition_date: 2024-02-20
        last_modified_date: 2024-02-20
        release_date: 2024-02-20
      annotation_method: TARDIS
      method_type: automated
      annotation_publications: ~
      ground_truth_status: False
      authors: &annotation_authors
        - name: Robert Kiewisz
          primary_annotator_status: true
        - name: Tristan Bepler
          corresponding_author_status: true
      annotation_software: TARDIS
      version: '1.0'
      confidence:
        precision: ~
        recall: ~
      is_curator_recommended: False
    sources:
      - file_format: mod
        binning: 1
        shape: Point
        glob_string: "{dataset_name}/{run_name}_MS.mod"
        is_visualization_default: false
datasets:
- sources:
  - source_glob:
      list_glob: '100??'
      match_regex: .*
      name_regex: (.*)
runs:
- sources:
  - source_glob:
      list_glob: '{dataset_name}/*'
      match_regex: .*
      name_regex: (.*)_MS.mod
voxel_spacings:
- sources:
  - destination_glob:
      list_glob: '{run_output_path}/Tomograms/VoxelSpacing*'
      match_regex: .*
      name_regex: VoxelSpacing(.*)
standardization_config:
  deposition_id: 10302
  source_prefix: 'braxton_owens_05_2024/d3_ms_rings_common'
