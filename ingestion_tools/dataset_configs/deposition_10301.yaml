standardization_config:
  deposition_id: 10301
  dataset:
    source:
      source_glob:
        list_glob: '*'
        match_regex: .*
        name_regex: (.*)
  run:
    source:
      source_glob:
        list_glob: '{dataset_name}/*'
        match_regex: .*
        name_regex: (.*)
  tomogram_voxel_spacing:
    source:
      destination_glob:
        list_glob: '{run_output_path}/Tomograms/VoxelSpacing*'
        match_regex: .*
        name_regex: VoxelSpacing(.*)
  destination_prefix: ''
  source_prefix: 'robert_kiewisz_tardis_01_2024'
